{# Estilos para el componente de mapa de entrega #}

{% block extra_css %}
<style>
/* Estilos para los marcadores del mapa */
.map-marker {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transform: translate(-50%, -50%);
}

.map-marker-inicio {
    width: 40px;
    height: 40px;
    background-color: #0d6efd;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
}

.map-marker-fin {
    width: 40px;
    height: 40px;
    background-color: #198754;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
}

.map-marker-repartidor {
    width: 40px;
    height: 40px;
    background-color: #dc3545;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

/* Ajustes para el contenedor del mapa */
.mapa-entrega {
    min-height: 300px;
    background-color: #f8f9fa;
}

/* Estilos para la barra de progreso */
.progress {
    border-radius: 20px;
    overflow: hidden;
    background-color: #e9ecef;
}

.progress-bar {
    background-color: #0d6efd;
    transition: width 0.6s ease;
}

/* Estilos para la tarjeta de repartidor */
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Ajustes responsivos */
@media (max-width: 768px) {
    .mapa-entrega {
        height: 300px !important;
    }
    
    .d-flex.justify-content-between.align-items-center {
        flex-direction: column;
        gap: 10px;
    }
    
    .d-flex.justify-content-between.align-items-center > div:last-child {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
}
</style>
{% endblock %}
